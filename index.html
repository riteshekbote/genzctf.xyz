<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GENZCTF | Ritesh Ekbote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff9c;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .terminal {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .glitch {
      font-size: 52px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ff9c;
    }

    .type {
      font-size: 18px;
      white-space: pre-line;
      line-height: 1.7;
    }

    .cursor::after {
      content: "_";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">
  <div class="glitch">GENZCTF</div>
  <br>
  <div class="type cursor" id="type"></div>
</div>

<script>
const text = `
[ System Boot Sequence Initiated... ]
[ Loading Cyber Warfare Modules... ]
[ Mapping Attack Surface... ]
[ Establishing Secure Research Environment... ]

> Operator      : Ritesh Ekbote
> Codename      : GENZCTF
> Specialization: Web Exploitation | Bug Bounty | CTF Operations
> Expertise     : Authentication Bypass, Subdomain Takeover, JS Reverse Engineering, Recon Automation
> Objective     : Identify, Exploit, and Secure Real-World Systems

> Network Status : ONLINE
> Threat Level   : HIGH
> Clearance      : ELITE ACCESS GRANTED
`;

let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("type").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 32);
  }
}
typeWriter();

// Matrix Rain Effect
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9c";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const char = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}
setInterval(draw, 33);
</script>

</body>
</html>
